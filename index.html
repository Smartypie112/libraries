<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom Navigation App Bar + Google Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #121212; /* Dark background */
      color: #e0e0e0;
    }

    .content {
      flex: 1;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Bottom navigation */
    .bottom-nav {
      height: 60px;
      background: linear-gradient(135deg, #7fffd4, #adff2f);
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 6px #7fffd4;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      color: #aaa;
      cursor: pointer;
      padding: 8px 0;
      transition: color 0.3s, transform 0.2s;
    }

    .nav-item.active {
      color:  #fff;
      font-weight: 600;
      transform: translateY(-2px);
    }

    .nav-item i {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }

    .nav-item:hover {
      color: #fff;
    }

    /* Login overlay */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    #loginOverlay button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4285F4;
      color: #fff;
      cursor: pointer;
    }
  </style>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <!-- Login screen -->
  <div id="loginOverlay" style="display:none;">
    <h2>Please sign in with Google</h2>
    <button id="loginBtn">Sign in with Google</button>
  </div>

  <!-- Content area with iframe -->
  <div class="content">
    <iframe id="contentFrame" src="unpaid.html"></iframe>
  </div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <div class="nav-item active" onclick="setActive(this, 'unpaid.html')">
    <i class="fas fa-money-bill-wave"></i>
    Unpaid
  </div>
  <div class="nav-item" onclick="setActive(this, 'membership.html')">
    <i class="fas fa-id-card"></i>
    Paid
  </div>
</div>

  <script>
    function setActive(element, page) {
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      element.classList.add('active');
      document.getElementById('contentFrame').src = page;

        // Remove the old iframe and create a new one
  const content = document.querySelector('.content');
  content.innerHTML = `<iframe id="contentFrame" src="${page}"></iframe>`;

    }
  
  </script>
</body>
</html>
